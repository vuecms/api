<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vue 测试实例</title>
    <script src="./mock.js"></script>
    <script src="./vue.min.js"></script>
    <script src="./vue-resource.min.js"></script>
    <link rel="stylesheet" href="elementui/theme-chalk.css">
    <script src="elementui/index.js"></script>
</head>
<body>
<div id="app">
  <p>{{ message }}</p>
  <input type="button" @click="get()" value="点我异步获取数据(Get)">


</div>

<script>

Mock.mock('a.txt',{
    'name':'@NAME',
        'color':'@COLOR',
        'email':'@EMAIL'
})
new Vue({
  el: '#app',
  data: {
    message: 'Hello Vue.js!',
    tableData: [{
                date: '2016-05-02',
                name: '王小虎',
                address: '上海市普陀区金沙江路 1518 弄'
            }, {
                date: '2016-05-04',
                name: '王小虎',
                address: '上海市普陀区金沙江路 1517 弄'
            }, {
                date: '2016-05-01',
                name: '王小虎',
                address: '上海市普陀区金沙江路 1519 弄'
            }, {
                date: '2016-05-03',
                name: '王小虎',
                address: '上海市普陀区金沙江路 1516 弄'
            }]
  },
  methods:{
        get:function(){
            //发送get请求
            this.$http.get('a.txt').then(function(res){
                console.log(res.body)
                let data = res.body
                document.write(data.name + "<br/>" + data.color + "<br/>" + data.email);    
            },function(){
                console.log('请求失败处理');
            });
        }
    }
})
</script>
</body>
</html>
